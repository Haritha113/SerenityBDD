serenity {
  take.screenshots = BEFORE_AND_AFTER_EACH_STEP
  browser = chrome
  serenity.reports.show.step.details=true
  outputDirectory = "target/serenity-reports"
}
webdriver {
  driver = chrome
  capabilities {
        browserName = "chrome"
        "goog:chromeOptions" {
                args = ["start-maximized","incognito"]
            }
        }
  base.url = "https://opensource-demo.orangehrmlive.com"
  wait.for.timeout = 10
}
